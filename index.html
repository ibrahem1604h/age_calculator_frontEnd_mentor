<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="try.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="all">
  <form>
    <div id="all_date">
    <div class="date">
      <label class="msg" for="">Day</label>
      <input type="text"  oninput="stop(this)" id="day" placeholder="DD" minlength="1" inputmode="numeric" pattern="\d{2}" maxlength="2" required>
      <p class="error day"></p>
    </div>
    <div class="date">
      <label class="msg" for="">Month</label>
      <input type="text" oninput="stop(this)" id="month" placeholder="MM" minlength="2" inputmode="numeric" pattern="\d{2}" maxlength="2" required>
      <p class="error month"></p>
    </div>
    <div class="date">
      <label class="msg" for="">Year</label>
      <input type="text" oninput="stop(this)" id="year" placeholder="YYYY" minlength="4" inputmode="numeric" pattern="\d{2}" maxlength="4" required>
      <p class="error year"></p>
    </div>
    </div>
    <div id="sumbit">
    <hr>
    <button id="ok" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
      <g fill="none" stroke="#FFF" stroke-width="2">
        <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
      </g>
    </svg></button>
    </div>
  </form>
  <div id="result">
    <div class="time">
      <h1 class="number">--</h1>
      <h1>years</h1>
    </div>
      <div class="time">
      <h1 class="number">--</h1>
      <h1>  months</h1>
      </div>
      <div class="time">
      <h1 class="number">--</h1>
      <h1> days</h1>
    </div>
  </div>  
</div>
